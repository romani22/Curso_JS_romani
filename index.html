<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/fav_icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/fav_icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/fav_icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/fav_icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/fav_icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/fav_icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/fav_icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/fav_icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/fav_icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/fav_icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/fav_icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/fav_icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/fav_icon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/fav_icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>PRESUPUESTOS - Home</title>
</head>

<body class="fondoPage">
    <div class="d-flex justify-content-center mt-3">
        <div class="fondoCard text-white p-3">
            <div class="divlogoHome">
                <img src="./assets/img/LogoBlanco.png" class="logoHome" alt="Logo App">
            </div>

            <p class="text-center tituloHome">Presupuestos Constructivos...</p>
            <p class="text-center subTituloHome">Hola Bienvenido/a!</p>
            <div class="row justify-content-center " id="dicBtnsPrimary">
                <button class="btn btn-warning ms-3 mb-2 col-sm col-5" id="btnNewItems">Crear Trabajo</button>
                <button class="btn btn-primary ms-3 mb-2 col-sm col-5" id="btnEditWork">Lista de Trabajos</button>
                <button class="btn btn-success ms-3 mb-2 col-sm col-5" id="btnNew">Crear Presupuesto</button>
                <button class="btn btn-danger ms-3 mb-2 col-sm col-5" id="btnSearch">Buscar Presupuesto</button>
            </div>
            <div class="row justify-content-center descartar" id="createItems">
                <div class="row justify-content-center col-md-10 col-12 mt-2 fondoItems pb-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-12">
                            <label for="rubrosNewWork">Seleccione el Rubro del item:</label>
                            <select name="rubrosNewWork" class="form-control" id="rubrosNewWork">
                                <option value="Albanileria">Albañileria</option>
                                <option value="Electricidad">Electricidad</option>
                                <option value="Plomeria">Plomeria</option>
                                <option value="Pintura">Pintura</option>
                                <option value="Servicios">Servicios Profesionales</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-2 pb-3 pt-2 fondoItemsUni" id="divNewWorks">
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-danger  descartar" id="deleteNewWork">
                                <i class="fa fa-minus text-light" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-sm btn-warning ms-2" id="createNewWork">
                                <i class="fa fa-plus text-light" aria-hidden="true"></i>
                            </button>

                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <div class="col-12 d-flex flex-row">
                                <div class="col-4">
                                    <label for="nameWork">Nombre del Trabajo</label>
                                </div>
                                <div class="col-4">
                                    <label for="valueUni">Unidad de Trabajo</label>
                                </div>
                                <div class="col-4">
                                    <label for="valueUni">Valor por Unidad</label>
                                </div>
                            </div>

                            <div class="col-12 row" id="idNewWork">
                                <div class="col-4 mt-3">
                                    <input type="hidden" class="form-control" id="id_work" value="">
                                    <input type="text" placeholder="Nombre del trabajo a realizar" class="form-control"
                                        id="nameWork_0" value="">
                                </div>
                                <div class="col-4 mt-3">
                                    <input type="text" placeholder="Unidad del trabajo a realizar" class="form-control"
                                        id="uniWork_0" value="">
                                </div>
                                <div class="col-4 mt-3">
                                    <input type="number" placeholder="Valor por unidad del trabajo" class="form-control"
                                        id="valueUni_0" value="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-success btn-md" id="btnSaveNewWork"><i class="fa fa-check"
                            aria-hidden="true"></i></button>
                    <button class="btn btn-danger btn-md ms-3" id="btnCleanNewWork"><i class="fa fa-times"
                            aria-hidden="true"></i></button>
                </div>

            </div>
            <div class="row justify-content-center descartar" id="tableWork">
                <div class="row justify-content-center col-md-10 col-12 mt-2 fondoItems pb-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-12">
                            <label for="rubrosTableWork">Seleccione el Rubro</label>
                            <select name="rubrosTableWork" class="form-control" id="rubrosTableWork">
                                <option value="Albanileria">Albañileria</option>
                                <option value="Electricidad">Electricidad</option>
                                <option value="Plomeria">Plomeria</option>
                                <option value="Pintura">Pintura</option>
                                <option value="Servicios">Servicios Profesionales</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-2 pb-3 pt-2" id="divNewWorks">
                        <table class="table table-bordered" cellspacing="0" width="100%">
                            <thead class="table-dark table-bordered border-light">
                                <tr>
                                    <th>Nombre</th>
                                    <th class="descartarCelular">Unidad</th>
                                    <th>Valor</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyWorks" class="table-light  table-bordered border-dark">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center descartar" id="createPresup">
                <div class="row justify-content-center col-md-10 col-12 mt-2 fondoItems pb-4">
                    <div class="row justify-content-center mb-3">
                        <div class="col-lg-4 col-8">
                            <label for="cliente">Nombre del cliente:</label>
                            <input type="text" class="form-control" id="nameCustomer">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg col-sm-6 col-12">
                            <label for="rubroPresupuesto">Rubros:</label>
                            <select name="rubroPresupuesto" class="form-control" id="rubroPresupuesto">
                                <option value="Albanileria">Albañileria</option>
                                <option value="Electricidad">Electricidad</option>
                                <option value="Plomeria">Plomeria</option>
                                <option value="Pintura">Pintura</option>
                                <option value="Servicios">Servicios Profesionales</option>
                            </select>
                        </div>
                        <div class="col-lg col-sm-6 col-12">
                            <label for="nameWork">Nombre del trabajo</label>
                            <select name="namesWork" class="form-control" id="namesWork"></select>
                        </div>
                        <div class="col-lg col-sm-6 col-12">
                            <label for="valueUni">unidad</label>
                            <input type="text" disabled value="0" class="form-control" id="unidad">
                        </div>
                        <div class="col-lg col-sm-6 col-12">
                            <label for="valueUni">Valor por unidad</label>
                            <input type="number" disabled value="0" class="form-control" id="valueUni">
                        </div>
                        <div class="col-lg col-sm-6 col-12">
                            <label for="CantWork">Cant. de trabajo:</label>
                            <input type="number" placeholder="Cantidad de trabajo a realizar" class="form-control"
                                id="CantWork">
                        </div>
                        <div class="col-1 d-flex justify-content-center align-items-center">
                            <button class="btn btn-sm btn-warning" id="addItem">
                                <i class="fa fa-plus text-light" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>


                    <div class="row justify-content-center mt-2 pb-3 pt-2 fondoItemsUni">
                        <input type="hidden" value="0" id="cantItems">
                        <div class="row" id="id_item">
                            <div class="d-flex">
                                <div class="col-1">
                                </div>
                                <div class="col">
                                    <label for="nameWork">Nombre del trabajo</label>
                                </div>
                                <div class="col descartarCelular">
                                    <label for="unidad">Unidad</label>
                                </div>
                                <div class="col descartarCelular">
                                    <label for="valueUni">Valor por unidad</label>
                                </div>
                                <div class="col">
                                    <label for="CantWork">Cant. de trabajo</label>
                                </div>
                                <div class="col">
                                    <label for="CantWork">Total</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-success btn-md" id="btnSavePresup"><i class="fa fa-check"
                            aria-hidden="true"></i></button>
                    <button class="btn btn-danger btn-md ms-3" id="btnCancelarPresup"><i class="fa fa-times"
                            aria-hidden="true"></i></button>
                </div>

            </div>
            <div class="row justify-content-center descartar" id="viewPres">
                <div class="row justify-content-center col-10 mt-2 fondoItems pb-4">
                    <h3 class="text-center">Lista de Presupuestos</h3>
                    <table class="table table-bordered" cellspacing="0" width="100%">
                        <thead class="table-dark table-bordered border-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Valor final</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyPresup" class="table-light  table-bordered border-dark">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center descartar" id="viewPresXId">
                <div class="row justify-content-end col-10 mt-2 fondoItems pb-4">
                    <h3 class="text-center tituloHome">Presupuesto de <span id="nameCustomerPres"></span></h3>
                    <div id="divPresupuestoView"></div>
                    <div class="d-flex col">
                        <input disabled class="form-control offset-lg-9" type="text" id="totalPresView" value="0">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="Js/Script_final.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
</body>

</html>
